<html>
    <head>
        <title>List of installed packages</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1>List of all packages</h1>
        {{ range $packageName, $value := .}}
        <a href="{{ $packageName }}">{{ $packageName }}</a><br>
        {{ end }}
        <p>Found {{ len . }} packages.</p>
    </body>
</html>
